<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="container">
        <div class="display"><p class="numbers">88888</p></div>
        <div class="buttons">
            <div class="first-row">
                <button class="1"><p>1</p></button>
                <button class="2"><p>2</p></button>
                <button class="3"><p>3</p></button>
                <button class="+"><p>+</p></button>
            </div>
            <div class="second-row">
                <button class="4"><p>4</p></button>
                <button class="5"><p>5</p></button>
                <button class="6"><p>6</p></button>
                <button class="-"><p>-</p></button>
            </div>
            <div class="third-row">
                <button class="7"><p>7</p></button>
                <button class="8"><p>8</p></button>
                <button class="9"><p>9</p></button>
                <button class="*"><p>*</p></button>
            </div>
            <div class="fourth-row">
                <button class="0"><p>0</p></button>
                <button class="clear"><p>CLR</p></button>
                <button class="="><p>=</p></button>
                <button class="/"><p>/</p></button>
            </div>                
        </div>
    </div>
</body>
</html>
