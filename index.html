<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="container">
        <div class="display"><p class="numbers">88888</p></div>
        <div class="buttons">
            <div class="first-row">
                <button class="one"><p>1</p></button>
                <button class="two"><p>2</p></button>
                <button class="three"><p>3</p></button>
                <button class="plus"><p>+</p></button>
            </div>
            <div class="second-row">
                <button class="four"><p>4</p></button>
                <button class="five"><p>5</p></button>
                <button class="six"><p>6</p></button>
                <button class="minus"><p>-</p></button>
            </div>
            <div class="third-row">
                <button class="seven"><p>7</p></button>
                <button class="eight"><p>8</p></button>
                <button class="nine"><p>9</p></button>
                <button class="multiply"><p>*</p></button>
            </div>
            <div class="fourth-row">
                <button class="zero"><p>0</p></button>
                <button class="clear"><p>CLR</p></button>
                <button class="equals"><p>=</p></button>
                <button class="divide"><p>/</p></button>
            </div>                
        </div>
    </div>
</body>
</html>
